<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סוחרי קריפטו - אתר מקצועי</title>
    <!-- חיבור לפונטים מותאמים אישית -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- חיבור לסטיילים מתקדמים -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #fff;
            overflow-x: hidden;
        }

        /* תפריט ניווט */
        .navbar {
            position: sticky;
            top: 0;
            background-color: #333;
            padding: 15px;
            text-align: center;
            z-index: 100;
        }
        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }

        /* עיצוב דף הבית */
        .hero {
            text-align: center;
            padding: 80px 20px;
            background-color: #2d2d2d;
        }
        .hero h1 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .crypto-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        /* עיצוב כל לחצן מטבע */
        .crypto-button {
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .crypto-button img {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }

        /* צבעים עבור מטבעות */
        .bitcoin { background-color: #f7931a; }
        .ethereum { background-color: #3c3c3d; }
        .dogecoin { background-color: #c2a63d; }
        .litecoin { background-color: #e5e5e5; }

        /* אפקט מעבר בלחצן */
        .crypto-button:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        /* גרפים בזמן אמת */
        .tradingview-widget-container {
            max-width: 980px;
            margin: 40px auto;
        }

        /* אפקט Parallax */
        .parallax {
            background-image: url('https://www.example.com/crypto-background.jpg'); /* שים כאן תמונה מרשימה של קריפטו */
            min-height: 400px;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }

        /* סליידר */
        .slider {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
        }
        .slide {
            display: none;
            text-align: center;
        }
        .slide img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .active {
            display: block;
        }

        /* רזולוציה במובייל */
        @media (max-width: 768px) {
            .crypto-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- תפריט ניווט -->
    <div class="navbar">
        <a href="#">בית</a>
        <a href="#">מטבעות</a>
        <a href="#">חדשות קריפטו</a>
        <a href="#">הדרכות</a>
        <a href="#">צור קשר</a>
    </div>

    <!-- עמוד הבית -->
    <div class="hero">
        <h1>התחל להשקיע עם הכלים המובילים בעולם הקריפטו!</h1>
        <div class="crypto-buttons">
            <!-- כפתור ביטקוין -->
            <div class="crypto-button bitcoin" onclick="window.location.href='https://www.coinmarketcap.com/currencies/bitcoin/'">
                <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="Bitcoin Logo">
                ביטקוין
            </div>
            <!-- כפתור את'ריום -->
            <div class="crypto-button ethereum" onclick="window.location.href='https://www.coinmarketcap.com/currencies/ethereum/'">
                <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="Ethereum Logo">
                את'ריום
            </div>
            <!-- כפתור דוג'קוין -->
            <div class="crypto-button dogecoin" onclick="window.location.href='https://www.coinmarketcap.com/currencies/dogecoin/'">
                <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Dogecoin Logo">
                דוג'קוין
            </div>
            <!-- כפתור לייטקוין -->
            <div class="crypto-button litecoin" onclick="window.location.href='https://www.coinmarketcap.com/currencies/litecoin/'">
                <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="Litecoin Logo">
                לייטקוין
            </div>
        </div>
    </div>

    <!-- גרפים בזמן אמת -->
    <div class="tradingview-widget-container">
        <div id="tradingview_12345"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
            new TradingView.widget({
                "width": 980,
                "height": 610,
                "symbol": "BTCUSD",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "container_id": "tradingview_12345"
            });
        </script>
    </div>

    <!-- פרלקס -->
    <div class="parallax"></div>

    <!-- סליידר תמונות -->
    <div class="slider">
        <div class="slide active">
            <img src="https://www.example.com/slider-image1.jpg" alt="Crypto Tips">
        </div>
        <div class="slide">
            <img src="https://www.example.com/slider-image2.jpg" alt="Crypto News">
        </div>
    </div>

    <!-- חיבור לסקריפט שמחליף את התמונות בסליידר -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex-1].classList.add("active");
            setTimeout(showSlides, 3000); // כל 3 שניות
        }
    </script>

    <!-- הצגת מחירים ונתונים בזמן אמת -->
    <div id="coinData" style="text-align:center; font-size: 20px; margin-top: 30px;"></div>
    <script>
        fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,dogecoin,litecoin&vs_currencies=usd')
            .then(response => response.json())
            .then(data => {
                document.getElementById('coinData').innerHTML = `
                    <p>ביטקוין: $${data.bitcoin.usd}</p>
                    <p>את'ריום: $${data.ethereum.usd}</p>
                    <p>דוג'קוין: $${data.dogecoin.usd}</p>
                    <p>לייטקוין: $${data.litecoin.usd}</p>
                `;
            });
    </script>

</body>
</html>
